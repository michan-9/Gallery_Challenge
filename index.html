<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Galley Page</title>
  </head>
  <body class="container">
    <header class="header">
      <img src="img/profilePhoto.png" alt="Profile photo" class="header__img" />

      <div class="header__data">
        <h1 class="header__heading-1">Rodney Cotton</h1>
        <h2 class="header__heading-2">Helsinki, Finland</h2>
      </div>

      <div class="header__details">
        <div class="header__info">
          <p class="header__number">100</p>
          <p class="header__text">Posts</p>
        </div>
        <div class="header__info">
          <p class="header__number">2,242</p>
          <p class="header__text">Follower</p>
        </div>
        <div class="header__info">
          <p class="header__number">1,432</p>
          <p class="header__text">Following</p>
        </div>
      </div>
    </header>
    <section class="gallery">
      <img
        src="img/photo1.png"
        alt="Photo 1"
        class="gallery__img gallery__img-1"
      />
      <img
        src="img/photo2.png"
        alt="Photo 2"
        class="gallery__img gallery__img-2"
      />
      <img
        src="img/photo3.png"
        alt="Photo 3"
        class="gallery__img gallery__img-3"
      />
      <img
        src="img/photo4.png"
        alt="Photo 4"
        class="gallery__img gallery__img-4"
      />
      <img
        src="img/photo5.png"
        alt="Photo 5"
        class="gallery__img gallery__img-5"
      />
      <img
        src="img/photo6.png"
        alt="Photo 6"
        class="gallery__img gallery__img-6"
      />
    </section>
    <footer class="footer">Mi-Chan &copy; DevChallenges.io</footer>
  </body>
</html>
